<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 300px;
            height: 30px;
            font-size: 18px;
            margin: 5px 0;
        }
        button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            margin: 5px;
        }
    </style>
    <script>
        function calculate(op) {
            let val1 = parseFloat(document.getElementById("val1").value);
            let val2 = parseFloat(document.getElementById("val2").value);
            let result;

            if (isNaN(val1) || isNaN(val2)) {
                result = "Invalid input";
            } else {
                switch(op) {
                    case 'add': result = val1 + val2; break;
                    case 'sub': result = val1 - val2; break;
                    case 'mul': result = val1 * val2; break;
                    case 'div': 
                        result = val2 !== 0 ? val1 / val2 : "Cannot divide by 0"; 
                        break;
                }
            }

            document.getElementById("result").value = result;
        }
    </script>
</head>
<body>
    <label>Enter a first value:</label>
    <input type="number" id="val1"><br><br>

    <label>Enter a second value:</label>
    <input type="number" id="val2"><br><br>

    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Sub</button>
    <button onclick="calculate('mul')">Mul</button>
    <button onclick="calculate('div')">Div</button><br><br>

    <label>Result:</label>
    <input type="text" id="result" readonly>
</body>
</html>
